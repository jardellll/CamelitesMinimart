<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Camelite's Wholesale</a>
      
          <!-- Hamburger for mobile -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Navbar links -->
          <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/products/">
                  <i class="bi bi-basket2 me-1"></i> Sell
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/stock/">
                  <i class="bi bi-box-seam me-1"></i> Stock
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" id="account-link">
                  <i class="bi bi-person-fill me-1"></i> Account
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- User Information Card -->
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>User Information</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="fw-bold">Username:</label>
                            <div class="ps-3" th:text="${user.username}">JohnDoe</div>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">First Name:</label>
                            <div class="ps-3" th:text="${user.fName}">John</div>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Last Name:</label>
                            <div class="ps-3" th:text="${user.lName}">Doe</div>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Access Level:</label>
                            <div class="ps-3" th:text="${user.accessLevel}">Admin</div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-outline-primary">Edit Profile</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Report Generation</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="fw-bold">Username:</label>
                            <div class="ps-3" th:text="${user.username}">JohnDoe</div>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Access Level:</label>
                            <div class="ps-3" th:text="${user.accessLevel}">Admin</div>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Single Day report:</label>
                            <input type="date" id="reportDate" class="form-control">
                        </div>
                        <div class="mb-3 text-center">
                            <button id="dailyReportGenerateBtn" class="btn btn-outline-primary">Generate Report</button>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Multi Day Report:</label>
                        
                            <div class="row">
                                <div class="col">
                                    <label for="startDate" class="form-label">Start Date:</label>
                                    <input type="date" id="startDate" class="form-control">
                                </div>
                                <div class="col">
                                    <label for="endDate" class="form-label">End Date:</label>
                                    <input type="date" id="endDate" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <button id="totalSalesReportGenerateBtn" class="btn btn-outline-primary">Generate Report</button>
                        </div>
                        <!-- show all the users in a drop down of buttons here, but only for managers -->
                        <div class="mb-3">
                            <label class="fw-bold">after generating the report please save the file to the computer</label>
                            <label class="fw-bold">https://camelitesminimart-production.up.railway.app/print/test</label>
                        </div>
                    </div>
                    <!-- <div class="card-footer text-center">
                        <button id="reportGenerateBtn" class="btn btn-outline-primary">Generate Report</button>
                    </div> -->
                </div>
            </div>
        </div>
    
        <!-- Create New User Form -->
        <div class="row justify-content-center mt-4" id="createUserFormRow">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-success text-white text-center">
                        <h4>Create New User</h4>
                    </div>
                    <div class="card-body">
                        <form  id="createUserForm">
                            <div class="mb-3">
                                <label class="fw-bold">Username:</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Password:</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">First Name:</label>
                                <input type="text" class="form-control" name="fName" required>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Last Name:</label>
                                <input type="text" class="form-control" name="lName" required>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Access Level:</label>
                                <select class="form-control" name="accessLevel" required>
                                    <option value="User">User</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Manager">Manager</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Create User</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-danger text-white text-center">
                        <h4>Logout</h4>
                    </div>
                    <div class="card-body text-center">
                        <button id="logout-btn" class="btn btn-danger">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
