    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- User Information Card -->
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>User Information</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="fw-bold">Username:</label>
                            <div class="ps-3" th:text="${user.username}">JohnDoe</div>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">First Name:</label>
                            <div class="ps-3" th:text="${user.fName}">John</div>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Last Name:</label>
                            <div class="ps-3" th:text="${user.lName}">Doe</div>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Access Level:</label>
                            <div class="ps-3" th:text="${user.accessLevel}">Admin</div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-outline-primary">Edit Profile</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Create New User Form -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-success text-white text-center">
                        <h4>Create New User</h4>
                    </div>
                    <div class="card-body">
                        <form  id="createUserForm">
                            <div class="mb-3">
                                <label class="fw-bold">Username:</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Password:</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">First Name:</label>
                                <input type="text" class="form-control" name="fName" required>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Last Name:</label>
                                <input type="text" class="form-control" name="lName" required>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Access Level:</label>
                                <select class="form-control" name="accessLevel" required>
                                    <option value="User">User</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Manager">Manager</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Create User</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
